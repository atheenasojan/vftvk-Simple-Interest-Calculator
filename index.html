<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
<br>
        Amount <input type="number"  id="principal">  <br/>
        Interest Rate <input type="range"  min="1" max="20"
        class="slider" value="10.25" step="0.25" 
        id="rate" onchange="SV()">
        <span id="nsv">25.10</span>
        <br/>
        
        No. of Years <select id="years">
       <option value="1.00">1</option>
       <option value="2.00">2</option>
       <option value="3.00">3</option>
       <option value="4.00">4</option>
       <option value="5.00">5</option>
       <option value="6.00">6</option>
       <option value="7.00">7</option>
       <option value="8.00">8</option>
       <option value="9.00">9</option>
       <option value="10.00">10</option>
       </select>
       <br/>
         

        <button onclick="compute()">Compute Interest</button>
        <mark><span id="result"></span></mark>
            <br>
        
       
        <br>
        <br>
        <footer>&copy; Everyone Can Get Rich</footer>
         </div>
    </body>
</html>
